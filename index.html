<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Travel Destination</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #ffefd5; color: #333; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .container { max-width: 900px; display: flex; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); align-items: center; }
        .image-container { flex: 1; padding-right: 20px; }
        .image-container img { width: 100%; border-radius: 10px; }
        .text-container { flex: 1; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="destination-img" src="" alt="Destination Image">
        </div>
        <div class="text-container">
            <h1 style="color: #d9534f;">Today's Travel Destination 今日旅遊景點</h1>
            <h2 id="destination-title"></h2>
            <h3 id="destination-title-cn"></h3>
            <p id="destination-description"></p>
            <p id="destination-description-cn"></p>
            <p><strong>Best Time to Visit:</strong> <span id="best-time"></span></p>
            <p><strong>最佳旅遊時間：</strong> <span id="best-time-cn"></span></p>
            <p><strong>How to Get There:</strong> <span id="transportation"></span></p>
            <p><strong>如何前往：</strong> <span id="transportation-cn"></span></p>
        </div>
    </div>

    <script>
        const knownDestinations = [
            { title: "Eiffel Tower", description: "The Eiffel Tower is a wrought iron lattice tower on the Champ de Mars in Paris, France. It was designed by Gustave Eiffel and completed in 1889.", imageQuery: "Eiffel Tower" },
            { title: "Great Wall of China", description: "The Great Wall of China is a series of fortifications made of various materials, built along the northern borders of China to protect against invasions.", imageQuery: "Great Wall of China" },
            { title: "Machu Picchu", description: "Machu Picchu is a 15th-century Inca citadel located in the Andes Mountains in Peru, one of the most famous archaeological sites in the world.", imageQuery: "Machu Picchu" },
            { title: "Colosseum", description: "The Colosseum is an ancient amphitheater located in the center of Rome, Italy. It was used for gladiatorial contests and public spectacles.", imageQuery: "Colosseum" },
            { title: "Sydney Opera House", description: "The Sydney Opera House is a multi-venue performing arts center located in Sydney, Australia. It is one of the most recognizable and iconic buildings in the world.", imageQuery: "Sydney Opera House" },
            { title: "Taj Mahal", description: "The Taj Mahal is a white marble mausoleum located in Agra, India. It was built by Emperor Shah Jahan in memory of his wife Mumtaz Mahal.", imageQuery: "Taj Mahal" },
            { title: "Pyramids of Giza", description: "The Pyramids of Giza are ancient pyramid structures located on the Giza Plateau in Egypt. They are considered one of the Seven Wonders of the Ancient World.", imageQuery: "Pyramids of Giza" },
            { title: "Christ the Redeemer", description: "Christ the Redeemer is a giant statue of Jesus Christ located in Rio de Janeiro, Brazil. It is a famous symbol of Christianity.", imageQuery: "Christ the Redeemer" },
            { title: "Santorini", description: "Santorini is a volcanic island in Greece, known for its stunning sunsets, white-washed buildings, and blue-domed churches.", imageQuery: "Santorini" },
            { title: "Mount Fuji", description: "Mount Fuji is an active stratovolcano located in Japan. It is the highest mountain in Japan and an iconic symbol of the country.", imageQuery: "Mount Fuji" },
            { title: "Grand Canyon", description: "The Grand Canyon is a massive canyon carved by the Colorado River in the U.S. state of Arizona. It is known for its stunning rock formations and deep gorges.", imageQuery: "Grand Canyon" },
            { title: "Sahara Desert", description: "The Sahara Desert is the largest hot desert in the world, covering much of North Africa. It is known for its vast sand dunes and extreme heat.", imageQuery: "Sahara Desert" },
            { title: "Amalfi Coast", description: "The Amalfi Coast is a stretch of coastline in southern Italy, famous for its dramatic cliffs, picturesque towns, and Mediterranean views.", imageQuery: "Amalfi Coast" },
            { title: "Kyoto", description: "Kyoto is an ancient city in Japan, known for its temples, traditional tea houses, and beautiful gardens.", imageQuery: "Kyoto" },
            { title: "Bali", description: "Bali is a tropical island in Indonesia, known for its beaches, rice paddies, and vibrant culture.", imageQuery: "Bali" },
            { title: "Golden Circle Iceland", description: "The Golden Circle is a popular tourist route in Iceland, featuring a series of geological and historical sites, including the Geysir geothermal area and Thingvellir National Park.", imageQuery: "Golden Circle Iceland" },
            { title: "Niagara Falls", description: "Niagara Falls is a group of massive waterfalls located on the border between the United States and Canada. It is one of the most famous natural attractions in the world.", imageQuery: "Niagara Falls" },
            { title: "Potala Palace", description: "The Potala Palace is a historical Tibetan Buddhist monastery in Lhasa, Tibet. It was once the chief residence of the Dalai Lama.", imageQuery: "Potala Palace" },
            { title: "Gardens by the Bay", description: "Gardens by the Bay is a nature park located in Singapore, featuring futuristic architecture, including the Supertree Grove and Cloud Forest.", imageQuery: "Gardens by the Bay" },
            { title: "Notre-Dame Cathedral", description: "Notre-Dame Cathedral is a medieval Catholic cathedral located in Paris, France. It is famous for its Gothic architecture and stunning stained-glass windows.", imageQuery: "Notre-Dame Cathedral" },
            { title: "Grand Palace Bangkok", description: "The Grand Palace is a complex of buildings in Bangkok, Thailand, that served as the official residence of the Kings of Siam.", imageQuery: "Grand Palace Bangkok" },
            { title: "Space Needle", description: "The Space Needle is an observation tower located in Seattle, Washington. It was built for the 1962 World's Fair and offers panoramic views of the city.", imageQuery: "Space Needle" },
            // Add more destinations here...
        ];

        async function fetchTravelDestination() {
            try {
                const destination = knownDestinations[Math.floor(Math.random() * knownDestinations.length)];
                let image = await fetchFallbackImage(destination.imageQuery);
                let titleCn = await translateText(destination.title);
                let descriptionCn = await translateText(destination.description);

                document.getElementById("destination-img").src = image;
                document.getElementById("destination-title").innerText = destination.title;
                document.getElementById("destination-title-cn").innerText = titleCn;
                document.getElementById("destination-description").innerText = destination.description;
                document.getElementById("destination-description-cn").innerText = descriptionCn;
                document.getElementById("best-time").innerText = "Varies by location";
                document.getElementById("best-time-cn").innerText = "依地點不同";
                document.getElementById("transportation").innerText = "Check local guides";
                document.getElementById("transportation-cn").innerText = "請查詢當地指南";
            } catch (error) {
                console.error("Error fetching travel destination:", error);
            }
        }

        async function translateText(text) {
            try {
                let response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=zh-TW&dt=t&q=${encodeURIComponent(text)}`);
                let data = await response.json();
                return data[0][0][0];
            } catch (error) {
                console.error("Error translating text:", error);
                return text;
            }
        }

        async function fetchFallbackImage(query) {
            try {
                let response = await fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=YatWrSFvWHaFvWSvnpBtgeI1CBRT07SfxsTwaNPub6c`);
                let data = await response.json();
                return data.results.length > 0 ? data.results[0].urls.regular : "https://via.placeholder.com/400";
            } catch (error) {
                console.error("Error fetching fallback image:", error);
                return "https://via.placeholder.com/400";
            }
        }

        window.onload = fetchTravelDestination;
    </script>
</body>
</html>
