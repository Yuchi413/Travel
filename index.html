<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Travel Destination</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #ffefd5; color: #333; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .container { max-width: 900px; display: flex; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); align-items: center; }
        .image-container { flex: 1; padding-right: 20px; }
        .image-container img { width: 100%; border-radius: 10px; }
        .text-container { flex: 1; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="destination-img" src="" alt="Destination Image">
        </div>
        <div class="text-container">
            <h1 style="color: #d9534f;">Today's Travel Destination 今日旅遊景點</h1>
            <h2 id="destination-title"></h2>
            <h3 id="destination-title-cn"></h3>
            <p id="destination-description"></p>
            <p id="destination-description-cn"></p>
            <p><strong>Best Time to Visit:</strong> <span id="best-time"></span></p>
            <p><strong>最佳旅遊時間：</strong> <span id="best-time-cn"></span></p>
            <p><strong>How to Get There:</strong> <span id="transportation"></span></p>
            <p><strong>如何前往：</strong> <span id="transportation-cn"></span></p>
        </div>
    </div>

    <script>
        async function fetchTravelDestination() {
            try {
                let famousPlaces = [
                    "Eiffel Tower", "Great Wall of China", "Machu Picchu", "Grand Canyon", 
                    "Colosseum", "Statue of Liberty", "Sydney Opera House", "Taj Mahal", 
                    "Mount Fuji", "Santorini", "Great Barrier Reef", "Big Ben"
                ];

                let randomPlace = famousPlaces[Math.floor(Math.random() * famousPlaces.length)];
                
                let pageResponse = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(randomPlace)}`);
                let pageData = await pageResponse.json();
                
                let title = pageData.title;
                let description = pageData.extract;
                let image = pageData.thumbnail ? pageData.thumbnail.source : await fetchFallbackImage(title);
                
                document.getElementById("destination-img").src = image;
                document.getElementById("destination-title").innerText = title;
                document.getElementById("destination-title-cn").innerText = title;
                document.getElementById("destination-description").innerText = description;
                document.getElementById("destination-description-cn").innerText = description;
                document.getElementById("best-time").innerText = "Varies by location";
                document.getElementById("best-time-cn").innerText = "依地點不同";
                document.getElementById("transportation").innerText = "Check local guides";
                document.getElementById("transportation-cn").innerText = "請查詢當地指南";
            } catch (error) {
                console.error("Error fetching travel destination:", error);
            }
        }
        
        async function fetchFallbackImage(query) {
            try {
                let response = await fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=YatWrSFvWHaFvWSvnpBtgeI1CBRT07SfxsTwaNPub6c`);
                let data = await response.json();
                return data.results.length > 0 ? data.results[0].urls.regular : "https://via.placeholder.com/400";
            } catch (error) {
                console.error("Error fetching fallback image:", error);
                return "https://via.placeholder.com/400";
            }
        }
        
        window.onload = fetchTravelDestination;
    </script>
</body>
</html>
